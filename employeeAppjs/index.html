<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../employeeAppjs/index.css" />
    <title>Employee pay roll app</title>
  </head>
  <body>
    <!-- uc 1 -->
    <header class="header-content header">
      <div class="logo-content">
        <img src="../employeeAppjs/assests/logo.png" alt="logo" />
        <div>
          <span class="emp-text">EMPLOYEE</span><br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <!-- UC 2 -->
    <div class="form-content">
      <form class="form" action="#" onsubmit="save(); return false">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label class="label text" for="name">Name</label>
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            placeholder="Your name.."
            required
          />
        </div>
      </form>
    </div>
  </body>
</html>
