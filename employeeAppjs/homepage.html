<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../employeeAppjs/homepage.css" />
    <script src="../js/EmployeePayrollData.js"></script>
    <script src="../js/form.js"></script>
    <title>Employee Payroll Form</title>
  </head>

  <body>
    <!-- UC 1 -->
    <header class="header-content header">
      <div class="logo-content">
        <img src="../employeeAppjs/assests/logo.png" alt="Logo" />
        <div>
          <span class="emp-text">EMPLOYEE</span>
          <br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <!-- UC 2 -->
    <div class="main-content">
      <div class="header-content">
        <div class="emp-detail-text">
          Employee Details
          <div class="emp-count">10</div>
        </div>
        <a href="../employeeAppjs/index.html" class="add-button"
          ><img
            class="Icon-position"
            src="../employeeAppjs/assests/icons/add-24px.svg"
            alt=""
          />Add User</a
        >
      </div>
      <!-- UC 3 -->
      <div class="table-main">
        <table id="display" class="table">
          <tr>
            <th></th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
          </tr>
          <tr>
            <td>
              <img
                class="profile"
                alt=""
                src="../employeeAppjs/assests/profile-images/Ellipse -3.png"
              />
            </td>
            <td>Kashif Ansari</td>
            <td>Male</td>
            <td>
              <div class="dept-label">HR</div>
              <div class="dept-label">Engineering</div>
            </td>
            <td>2000</td>
            <td>16 Aug 2020</td>
            <td>
              <img
                id="1"
                onclick="remove(this)"
                alt="delete"
                src="../employeeAppjs/assests/icons/delete-black-18dp.svg"
              />
              <img
                id="1"
                alt="edit"
                onclick="update(this)"
                src="../employeeAppjs/assests/icons/create-black-18dp.svg"
              />
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Script -->
    <script src="../employeeAppjs/js/Employee_Payroll.js"></script>
    <script src="../employeeAppjs/js/home.js"></script>
    <script src="../employeeAppjs/js/Form.js"></script>
  </body>
</html>
